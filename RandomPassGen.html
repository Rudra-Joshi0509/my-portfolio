<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4 text-center">Random Password Generator</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="passwordDisplay" readonly placeholder="Your generated password">
                <button class="btn btn-primary" type="button" id="generateBtn">Generate Password</button>
            </div>
            <button class="btn btn-outline-secondary w-100" id="copyBtn">Copy to Clipboard</button>
            <div id="copyMessage" class="mt-3 text-success text-center" style="display: none;">Password copied!</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const passwordDisplay = document.getElementById('passwordDisplay');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const copyMessage = document.getElementById('copyMessage');

    function generatePassword(length) {
        const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
        let password = "";
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
        }
        return password;
    }

    generateBtn.addEventListener('click', () => {
        passwordDisplay.value = generatePassword(16);
        copyMessage.style.display = 'none'; // Hide message on new generation
    });

    copyBtn.addEventListener('click', () => {
        if (passwordDisplay.value) {
            navigator.clipboard.writeText(passwordDisplay.value)
                .then(() => {
                    copyMessage.style.display = 'block';
                    setTimeout(() => {
                        copyMessage.style.display = 'none';
                    }, 2000); // Hide message after 2 seconds
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        }
    });
});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
