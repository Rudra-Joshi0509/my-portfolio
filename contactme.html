<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Gradient background animation */
    body {
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #ff6a00, #ff006a);
      background-size: 800% 800%;
      animation: gradientAnimation 20s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      background-color: gray;
      transition: background-color 0.3s ease;
    }
    .navbar.scrolled {
      background-color: rgba(128, 128, 128, 0.8);
    }
    .navbar-brand { color: white !important; }
    .nav-link { color: white !important; margin-right: 15px; font-weight: 500; font-size: 18px; }

    .contact-wrapper {
      display: flex;
      justify-content: center;
      padding: 100px 15px 50px;
    }

    .contact-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .contact-card h2 { margin-bottom: 20px; color: #333; }

    .btn-primary { background-color: #2575fc; border: none; }
    .btn-primary:hover { background-color: #6a11cb; }

    .social-icons { margin-top: 20px; }
    .social-icons a {
      font-size: 24px;
      margin: 0 10px;
      color: #2575fc;
      transition: color 0.3s;
    }
    .social-icons a:hover { color: #6a11cb; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="MyPortfolio.html">
        <span class="dot"></span>
        <span style="font-weight: bold; font-size: 22px;">Joshi Rudra</span>
        <span style="font-size:14px;font-variant: small-caps; font-family:sans-serif"> Developer</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="about_me.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="MyResume.pdf">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="Projects.html">Project</a></li>
          <li class="nav-item"><a class="nav-link" href="contactme.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Wrapper -->
  <div class="contact-wrapper">
    <div class="contact-card">
      <h2>Contact Me</h2>

      <!-- Formspree Form -->
      <form id="contact-form" action="https://formspree.io/f/xgvnzzqp" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea name="message" class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>

      <h3 class="text-center mt-3">Don't Worry this works!</h3>

      <!-- Social Icons -->
      <div class="social-icons">
        <a href="https://github.com/Rudra-Joshi0509" target="_self"><i class="bi bi-github"></i></a>
        <a href="https://linkedin.com/in/https://www.linkedin.com/in/rudra-joshi-220262331/" target="_self"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS to show alert after submission -->
  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          alert("Message sent! ✅");
          form.reset();
        } else {
          alert("Oops! Something went wrong. ❌");
        }
      }).catch(() => {
        alert("Oops! Something went wrong. ❌");
      });
    });

    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if(window.scrollY > 50) navbar.classList.add('scrolled');
      else navbar.classList.remove('scrolled');
    });
  </script>
</body>
</html>
