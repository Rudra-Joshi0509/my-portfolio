<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Navbar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Navbar Styles */
    .navbar {
      background-color: gray;
      transition: background-color 0.3s ease;
    }
    .navbar.scrolled {
      background-color: rgba(128, 128, 128, 0.8);
    }
    .navbar-brand {
      color: white !important;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
      font-size: 18px;
    }
    .dot {
      height: 18px;
      width: 18px;
      background-color: rgb(248, 228, 48);
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      vertical-align: middle;
    }
    body {
      background-color: #f0f0f0;
      padding-top: 70px;
    }
    /* Circle Buttons */
    .circle-btn {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      font-weight: bold;
      color: white;
      border: none;
      font-size: 16px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="MyPortfolio.html">
        <span class="dot"></span>
        <span style="font-weight: bold; font-size: 22px;">Joshi Rudra</span>
        <span style="font-size:14px;font-variant: small-caps; font-family:sans-serif"> Developer</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="about_me.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="MyResume.pdf">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="Projects.html">Project</a></li>
          <li class="nav-item"><a class="nav-link" href="contactme.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Responsive Flex Section -->
  <div class="container my-5">
    <div class="row align-items-center">
      <!-- Image -->
      <div class="col-lg-6 text-center mb-4 mb-lg-0">
        <img src="mypic.jpeg" class="img-fluid rounded-circle" alt="Circular Image">
      </div>
      <!-- Text & Buttons -->
      <div class="col-lg-6">
        <h1 class="display-4">Hello</h1>
        <h3 class="fw-bold">A Bit About Me</h3>
        <p>Iâ€™m Rudra, a Diploma Engineering student at GTU passionate about technology, web development, and AI. I love blending creativity with logic to build meaningful digital solutions.</p>

        <!-- Circle Buttons: Always in one line -->
        <div class="d-flex justify-content-between flex-nowrap gap-3 mt-3">
          <form action="MyResume.pdf">
            <button class="circle-btn" style="background-color: #EEA302; min-width: 90px; min-height: 90px;">Resume</button>
          </form>
          <form action="Projects.html">
            <button class="circle-btn" style="background-color: #FF3B25; min-width: 90px; min-height: 90px;">Projects</button>
          </form>
          <form action="contactme.html">
            <button class="circle-btn" style="background-color: #80D8DA; min-width: 90px; min-height: 90px;">Contact</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if(window.scrollY > 50) navbar.classList.add('scrolled');
      else navbar.classList.remove('scrolled');
    });
  </script>

</body>
</html>
