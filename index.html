<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Navbar</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Navbar Styles */
    .navbar {
      background-color: gray;
      transition: background-color 0.3s ease;
    }
    .navbar.scrolled {
      background-color: rgba(128, 128, 128, 0.8);
    }
    .navbar-brand {
      color: white !important;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
      font-size: 18px;
    }

    .dot {
      height: 18px;
      width: 18px;
      background-color: rgb(248, 228, 48);
      border-radius: 50%;
      display: inline-block;
      margin-right: 5px;
      vertical-align: middle;
    }

    body {
      margin: 0;
      height: 100vh;
      padding-top: 70px;
      background: linear-gradient(to right, #0a0a0a, #1a1a1a, #0a0a0a, #1a1a1a, #0a0a0a);
      background-size: 400% 100%;
      animation: gradientMove 10s linear infinite;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Circle Buttons */
    .circle-btn {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      font-weight: bold;
      color: white;
      border: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .circle-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* Make buttons responsive */
    @media (max-width: 768px) {
      .circle-btn {
        width: 100px;
        height: 100px;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .button-container {
        flex-direction: column !important;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <span class="dot"></span>
        <span style="font-weight: bold; font-size: 22px;">Joshi Rudra</span>
        <span style="font-size:14px; font-variant: small-caps; font-family:sans-serif;"> Developer</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="about_me.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="MyResume.pdf">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="Projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="contactme.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="container my-5">
    <div class="row align-items-center">
      <!-- Image -->
      <div class="col-lg-6 text-center mb-4 mb-lg-0">
        <img src="mypic.jpeg" class="img-fluid rounded-circle" alt="Circular Image" style="max-width: 300px;">
      </div>

      <!-- Text & Buttons -->
      <div class="col-lg-6 text-center text-lg-start">
        <h1 class="display-4">Hello</h1>
        <h3 class="fw-bold">A Bit About Me</h3>
        <p>
          Iâ€™m Rudra, a Diploma Engineering student at GTU passionate about technology, web development, and AI. 
          I love blending creativity with logic to build meaningful digital solutions.
        </p>

        <!-- Circle Buttons -->
        <div class="d-flex justify-content-between flex-nowrap gap-3 mt-3 button-container">
          <a href="MyResume.pdf" class="circle-btn" style="background-color: #EEA302;">Resume</a>
          <a href="Projects.html" class="circle-btn" style="background-color: #FF3B25;">Projects</a>
          <a href="contactme.html" class="circle-btn" style="background-color: #80D8DA;">Contact</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Navbar scroll effect
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) navbar.classList.add('scrolled');
      else navbar.classList.remove('scrolled');
    });
  </script>

</body>
</html>
