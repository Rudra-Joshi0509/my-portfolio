<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rudra Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #1a1a1a, #000);
      color: white;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8rem;
      margin: 20px 0 15px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
      font-size: 1rem;
    }

    .btn-circle {
      border-radius: 50%;
      width: 90px;
      height: 90px;
      font-weight: 600;
      border: none;
      color: white;
      transition: transform 0.2s ease;
    }

    .btn-circle:hover {
      transform: scale(1.08);
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: nowrap; /* Keeps buttons in one line */
      overflow-x: auto; /* Allows horizontal scroll if too small */
      padding: 10px 0;
    }

    .btn-resume { background-color: #f6a700; }
    .btn-projects { background-color: #ff4136; }
    .btn-contact { background-color: #4dd0e1; }
  </style>
</head>
<body>
  <h1>Hello</h1>
  <h2>A Bit About Me</h2>
  <p>
    Iâ€™m Rudra, a Diploma Engineering student at GTU passionate about technology, web development, and AI. 
    I love blending creativity with logic to build meaningful digital solutions.
  </p>

  <div class="buttons">
    <button class="btn btn-circle btn-resume">Resume</button>
    <button class="btn btn-circle btn-projects">Projects</button>
    <button class="btn btn-circle btn-contact">Contact</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
